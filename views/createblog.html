<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gradient-to-r from-yellow-100 via-pink-150 to-pink-200 ">
    <form id="blogform" class=" mx-auto p-4  bg-gradient-to-b from-yellow-200 via-pink-400 to-pink-300  rounded shadow-xl ml-60 mr-60 mt-16">
        <h1 id="heading" class="text-3xl font-bold mb-4 transition duration-1000 ease-in-out text-center">Create a New Blog Post</h1>
        <div class="mb-4">
            <label for="title" class="block text-lg font-medium text-gray-600">Blog Title:</label>
            <input type="text" id="title" class="mt-1 p-3 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="author" class="block text-lg font-medium text-gray-600">Blog Author:</label>
            <input type="text" id="author" class="mt-1 p-3 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-lg font-medium text-gray-600">Blog Content:</label>
            <input type="text" id="content" class="mt-1  w-full border rounded-md p-10">
        </div>
        <button type="submit" class="bg-blue-500  hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">
            Submit
        </button>
    </form>
    <div class="mt-9 ml-52 mr-60">
    
        <ul id="itemlist" class="mt-4 list-none pl-8 ">
           
        </ul>
    </div>
        
    </ul>
    
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/blog.js"></script>
</body>

</html>
